<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
  {{ errorMessage }}
  <button class="btn btn-primary" (click)="retry()">Retry</button>
</div>

<div class="container">
  <h2>Employee List</h2>
  <div class="search-bar">
    <mat-form-field>
      <input matInput placeholder="Enter Employee ID" [(ngModel)]="searchId" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchEmployee()">
      Search
    </button>
  </div>

  <table
    *ngIf="!errorMessage"
    mat-table
    [dataSource]="employees"
    class="mat-elevation-z8"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
    </ng-container>

    <!-- Salary Column -->
    <ng-container matColumnDef="employeeSalary">
      <th mat-header-cell *matHeaderCellDef>Salary</th>
      <td mat-cell *matCellDef="let element">
        {{ element.employeeSalary | currency }}
      </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="employeeAge">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.employeeAge }}</td>
    </ng-container>

    <!-- Annual Salary Column -->
    <ng-container matColumnDef="employeeAnualSalary">
      <th mat-header-cell *matHeaderCellDef>Annual Salary</th>
      <td mat-cell *matCellDef="let element">
        {{ element.employeeAnualSalary | currency }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
